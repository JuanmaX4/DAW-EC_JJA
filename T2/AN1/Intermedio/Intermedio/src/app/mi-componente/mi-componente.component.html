<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Registro</title>
</head>
<body>
  
<div class="container">
    <div class="row">
      <div class="offset-lg-2 col-lg-8 col-sm-8 col-8 border rounded main-section">
        <h3 class="text-center text-inverse">REGISTRO</h3>
        <hr>
        <form class="container">
          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label class="text-inverse">Nombre</label>
                <input required type="text" class="form-control" placeholder="Nombre" required>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label class="text-inverse">Apellidos</label>
                <input type="text" class="form-control" placeholder="apellidos" required>
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12 col-12">
              <div class="form-group">
                <label class="text-inverse" for="inputEmail4">Email</label>
                <input type="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">
                  Inserta un e-mail valido.
                </div>
              </div>  
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label class="text-inverse" for="inputpassword">Contraseña</label>
                <input type="password" class="form-control" id="inputpassword" placeholder="password" required="required">
                <div class="invalid-feedback">
                  Por favor introduce la contraseña.
                </div>
              </div>  
            </div>
          </div>
          <div class="row">
			<div class="col-lg-6 col-sm-6 col-12">
        <br>
				<div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Paises
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">España</a></li>
            <li><a class="dropdown-item" href="#">Francia</a></li>
            <li><a class="dropdown-item" href="#">Portugal</a></li>
            <li><a class="dropdown-item" href="#">Alemania</a></li>
            <li><a class="dropdown-item" href="#">Reino Unido</a></li>
            <li><a class="dropdown-item" href="#">Polonia</a></li>
          </ul>
        </div>
			  </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12 text-center">
              <button class="btn btn-info" type="submit" routerLink="/app-my-login" routerLinkActive="active">Registrarse</button>
            </div>
          </div>  
        </form>
      </div>
    </div>  
	<br>
</div>
        
</body>
</html>
