<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  
<div class="container">
    <div class="row">
      <div class="offset-lg-2 col-lg-8 col-sm-8 col-8 border rounded main-section">
        <h3 class="text-center text-inverse">REGISTRO</h3>
        <hr>
        <form class="container">
          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
               <div class="form-group">
                <label class="text-inverse">Nombre</label>
                <input required type="text" class="form-control" placeholder="Nombre" required>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label class="text-inverse">Apellidos</label>
                <input type="text" class="form-control" placeholder="apellidos" required>
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12 col-12">
              <div class="form-group">
                <label class="text-inverse" for="inputEmail4">Email</label>
                <input type="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">
                  Inserta un e-mail valido.
                </div>
              </div>  
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label class="text-inverse" for="inputpassword">Contraseña</label>
                <input type="password" class="form-control" id="inputpassword" placeholder="password" required="required">
                <div class="invalid-feedback">
                  Por favor introduce la contraseña.
                </div>
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label class="text-inverse">Pais</label>
                <input type="text" class="form-control" placeholder="Pais" required>
                <div class="invalid-feedback">
                  Pon un pais validos.
                </div>
              </div>  
            </div>
			<div class="col-lg-6 col-sm-6 col-12">
				<div class="form-group">
				  <label class="text-inverse">Ciudad</label>
				  <input type="text" class="form-control" placeholder="Ciudad" required>
				  <div class="invalid-feedback">
					Pon una ciudad valida.
				  </div>
				</div>  
			  </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-12 text-center">
              <button class="btn btn-info" type="submit" routerLink="/app-my-login" routerLinkActive="active">Submit form</button>
            </div>
          </div>  
        </form>
      </div>
    </div>  
	<br>
</div>
        
</body>
</html>
