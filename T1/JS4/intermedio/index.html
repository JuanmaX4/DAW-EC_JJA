<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Buscar pokemon</title>
    <link rel="stylesheet" href="estilo.css">

    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

</head>

<body>
    <h1>Buscando</h1>

    <div>
        <p>P</p>
        <p>O</p>
        <p>K</p>
        <p>E</p>
        <p>M</p>
        <p>O</p>
        <p>N</p>
        <p>:</p>
      </div>

    <input type="text" class="effect" placeholder="Buscar Pokemon" id="buscarPoki" />
    <button id="boton" class="glow-on-hover" type="button">Busca a tu pokemon</button>


    <div class="center-on-page">
  
        <div class="pokeball">
          <div class="pokeball__button"></div>
        </div>
        
      </div>


    <table>
        <tr>
            <td>Sprite</td>
            <td>Nombre</td>
            <td>Altura</td>
            <td>Peso</td>
            <td>Tipos</td>
            <td>Versiones</td>
        </tr>
        <tr>
            <td id="spritesTabla"></td>
            <td id="nameTabla"></td>
            <td id="heightTabla"></td>
            <td id="weightTabla"></td>
            <td id="typesTabla"></td>
            <td id="versionTabla"></td>
        </tr>
    </table>

    <script src="./index.js"></script>
</body>
</html>
